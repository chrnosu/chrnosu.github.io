    /* Default styling for all captions */
    .carousel-caption {
        position: absolute;
        width: 30%;
        /* Width of the caption box */
        text-align: left;
        /* Align the text to the left */
        right: auto;
        /* Override default Bootstrap styles */
        bottom: auto;
        /* Override default Bootstrap styles */
    }

    /* Styling for the first and third captions */
    .carousel-item:first-child .carousel-caption {
        left: 20%;
        /* Position from the left */
        top: 70%;
        /* Position from the top */
        transform: translate(-20%, -70%);
        /* Adjust the positioning offset if needed */
    }

    /* Styling for the second caption */
    .carousel-item:nth-child(2) .carousel-caption {
        left: 50%;
        /* Position from the right */
        top: 80%;
        /* Position from the top */
        transform: translate(20%, -70%);
        /* Adjust the positioning offset if needed */
        text-align: right;
        /* Align the text to the right */
    }

    /* Specific styles for the third slide's caption */
    .carousel-item:nth-child(3) .carousel-caption {
        position: absolute;
        left: 10%;
        /* 10% from the left */
        right: 10%;
        /* 10% from the right */
        top: 80%;
        /* Positioned 80% from the top of the carousel */
        transform: translateY(-50%);
        /* Centering vertically */
        display: flex;
        /* Establishes this as a flex container */
        justify-content: space-around;
        /* Evenly spaces the children within the container */
        align-items: center;
        /* Aligns children vertically in the center */
        width: 80%;
        /* Total width after accounting for left and right padding */
        height: auto;
        /* Auto height based on content */
        flex-wrap: nowrap;
        /* Prevents items from wrapping */
    }

    /* Styles for each part within the third slide's caption */
    .carousel-item:nth-child(3) .carousel-caption .caption-part {
        flex-grow: 1;
        /* Allows each part to grow equally */
        flex-basis: 0;
        /* Starts sizing from 0% width, grows as needed */
        display: flex;
        /* Also establishes each part as a flex container */
        flex-direction: column;
        /* Stacks children (h5 and p) vertically */
        justify-content: center;
        /* Centers content vertically within each part */
        align-items: center;
        /* Centers content horizontally within each part */
        text-align: center;
        /* Centers text within each part */
        margin: 0 10px;
        /* Provides a fixed margin for clarity */
        min-width: 0;
        /* Ensures flex items respect width constraints */
        padding: 5px;
        /* Padding for visual separation */
        box-sizing: border-box;
        /* Includes padding in the width calculation */
    }

    /* Ensures text does not overflow */
    .carousel-item:nth-child(3) .carousel-caption .caption-part h5,
    .carousel-item:nth-child(3) .carousel-caption .caption-part p {
        white-space: normal;
        /* Allows natural text wrapping */
        overflow: hidden;
        text-overflow: ellipsis;}
