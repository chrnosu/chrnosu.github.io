<div id="story-section" class="AAAA">
    <p>&nbsp;</p>
    <h2 style="text-align: center; transform: scale(0.5);"><img src="img/Story_top.png" alt=""></h2>
    <div style="width: 70%; height: 1px; background-color: rgb(255, 255, 255); margin: -30px auto;"></div>
    <div id="carouselStory" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselStory" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselStory" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselStory" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/story_01.png" class="story-image d-block w-100" alt="Story 1">
                <img src="img/story_hove.png" class="story-hover1" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-size: 50px; font-family: 'Courier New', monospace; color: white;">Story</h5>
                    <div class="justify-content-start"
                        style="width: 95%; height: 2px; background-color: #a5a5a5; margin-left: 0;"></div>
                    <p>&nbsp;</p>
                    <p style="color: #d9d9d9; line-height: 2.5; font-size: 17px;">
                        在未來，人類進行身體改造，成為新人類，壽命延長但多數變成無意識喪屍。新人類壓迫原人類為奴，原人類帶領反抗力量，聯合其他被壓迫的種族，對抗新人類的暴政。
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/story_02.png" class="d-block w-100" alt="Story 2">
                <img src="img/story_hove.png" class="story-hover2" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-size: 50px; font-family: 'Courier New', monospace; color: white;">About you</h5>
                    <div class="justify-content-start"
                        style="width: 95%; height: 2px; background-color: #a5a5a5; margin-left: auto;"></div>
                    <p>&nbsp;</p>
                    <p style="color: #d9d9d9; line-height: 2.5; font-size: 17px;">
                        你是這個世界的外來者，在這個故事中，你可以選擇任何一個陣營，做出任何選擇來拯救世界或毀滅世界。
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/story_03.png" class="d-block w-100" alt="Story 3">
                <img src="img/story_hove.png" class="story-hover3" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <div class="caption-part"></div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselStory" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselStory" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <img style="width: 50%; display: block; margin: auto;" src="img/divider.png" alt="">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</div>

<style>
    .carousel-caption {
        position: absolute;
        width: 30%;
        text-align: left;
        right: auto;
        bottom: auto;
    }

    .carousel-item:first-child .carousel-caption,
    .carousel-item:nth-child(3) .carousel-caption {
        left: 20%;
        top: 70%;
        transform: translate(-20%, -70%);
    }

    .carousel-item:nth-child(2) .carousel-caption {
        left: 50%;
        top: 80%;
        transform: translate(20%, -70%);
        text-align: right;
    }

    .story-hover1 {
        position: absolute;
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 500px;
        animation: moveAndFade 10s infinite;
        z-index: 2;
    }

    .story-hover2 {
        position: absolute;
        top: 20%;
        left: 22%;
        transform: translate(-50%, -50%);
        width: 500px;
        animation: moveAndFade 10s infinite;
        z-index: 2;
    }

    .story-hover3 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1100px;
        animation: moveAndFade 10s infinite;
        z-index: 2;
    }

    .story-image {
        position: relative;
        animation: moveToPosition 2s forwards;
    }

    @keyframes moveToPosition {
        0% {
            transform: translate(150%, -150%);
        }

        100% {
            transform: translate(0, 0);
        }
    }

    @keyframes moveAndFade {
        0% {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        25% {
            opacity: 0.75;
            transform: translate(calc(-50% + 30px), calc(-50% + 30px));
        }

        50% {
            opacity: 0.5;
            transform: translate(calc(-50% - 30px), calc(-50% - 30px));
        }

        75% {
            opacity: 0.25;
            transform: translate(calc(-50% + 30px), calc(-50% - 30px));
        }

        100% {
            opacity: 0;
            transform: translate(-50%, -50%);
        }
    }

    .carousel-control-prev,
    .carousel-control-next {
        z-index: 3;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        z-index: 4;
    }
</style>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('.carousel-item').mousemove(function (e) {
            var $hoverImg = $(this).find('.story-hover');
            var x = e.pageX - $(this).offset().left - $hoverImg.width() / 2;
            var y = e.pageY - $(this).offset().top - $hoverImg.height() / 2;
            $hoverImg.css({ 'left': x + 'px', 'top': y + 'px' });
        });
    });
</script>
