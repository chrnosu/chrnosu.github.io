<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <style>
        body {
            background-color: black;
            background-image: url("img/Main_BG.png"), url("img/BG_A.gif");
            background-repeat: repeat-y, repeat;
            background-size: 78.5% auto, cover;
            background-position: center, center;
            background-attachment: fixed, fixed;
        }

        .AAAA {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            margin-top: -70px;
            color: aliceblue;
        }

        .content-block {
            padding-top: 80px;
        }

        .active-link {
            background-color: black;
            color: white;
            display: table;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 118%;
        }

        .no-active-effect {
            background-color: transparent !important;
            color: inherit !important;
            width: auto !important;
            height: auto !important;
        }

        .title-section {
            width: 80%;
            margin: 0 auto;
            background-color: black;
            padding-top: 50px;
            margin-top: -70px;
            color: aliceblue
        }

        .highlight {
            background-color: yellow;
        }

        #search-input {
            color: white;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <p>&emsp;</p>
            <a class="nav-link active m-auto p-0 border-0 no-active-effect" aria-current="page" href="#title-section">
                <img style="height: 50px" src="img/Title.png" alt="">
            </a>
            <!--Navbar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <div class="navbar-nav mb-2 mb-lg-0 justify-content-between w-50">
                    <div><a class="nav-link active" aria-current="page" href="#story-section"><img
                                src="img/Nav_Story.png" alt=""></a></div>
                    <div><a class="nav-link active" href="#character-section"><img src="img/Nav_character.png"
                                alt=""></a></div>
                    <div><a class="nav-link active" href="#TRPG-section"><img src="img/Nav_trpg.png" alt=""></a></div>
                    <div><a class="nav-link active" href="#weapon-section"><img src="img/Nav_weapon.png" alt=""></a></div>
                    <div><a class="nav-link active" href="#CG-section"><img src="img/Nav_gallery.png" alt=""></a></div>
                    <div><a class="nav-link active" href="#contact-section"><img src="img/Nav_contact.png" alt=""></a>
                    </div>
                </div>
            </div>
            <!--Search-->
            <form class="d-flex" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Mortis" aria-label="Search"
                    style="background-color: transparent; width: 50%; margin-left: auto;" id="search-input">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content-block">
        <!--其他頁面位置-->
        <div id="sections"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- 連結其他頁面，請別改動謝謝！Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Load sections dynamically
            $("#sections").load("title.html", function () {
                $(this).append($('<div/>').load("story.html"));
                $(this).append($('<div/>').load("character.html"));
                $(this).append($('<div/>').load("TRPG.html"));
                $(this).append($('<div/>').load("weapon.html"));
                $(this).append($('<div/>').load("CG.html"));
                $(this).append($('<div/>').load("contact.html"));

                // Once all sections are loaded, enable search functionality
                $('#search-form').on('submit', function (event) {
                    event.preventDefault();
                    var searchTerm = $('#search-input').val().toLowerCase();
                    $('#sections').find('*').each(function () {
                        $(this).removeClass('highlight');
                    });
                    highlightSearchTerm(searchTerm);
                });

                $('#search-input').on('input', function () {
                    var searchTerm = $(this).val().toLowerCase();
                    $('#sections').find('*').each(function () {
                        $(this).removeClass('highlight');
                    });
                    highlightSearchTerm(searchTerm);
                });
            });

            function highlightNav() {
                var scrollPos = $(window).scrollTop() + $(window).height() / 2;
                $('.nav-link').each(function () {
                    var currLink = $(this);
                    var refElement = $(currLink.attr("href"));
                    if (refElement.length && refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                        $('.navbar-nav .nav-link').removeClass("active-link");
                        currLink.addClass("active-link");
                    } else {
                        currLink.removeClass("active-link");
                    }
                });
            }
            $(document).on("scroll", highlightNav);

            function highlightSearchTerm(term) {
                if (term) {
                    var regex = new RegExp('(' + term + ')', 'gi');
                    $('#sections').find('*').each(function () {
                        if ($(this).children().length === 0) {
                            $(this).html($(this).text().replace(regex, '<span class="highlight">$1</span>'));
                        }
                    });
                }
            }
        });
    </script>

</body>

</html>
