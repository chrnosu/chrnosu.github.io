<div id="character-section" class="AAAA">
    <h2 style="text-align: center; transform: scale(0.5);"><img src="img/character_top.png" alt=""></h2>
    <div style="width: 70%; height: 1px; background-color: rgb(255, 255, 255); margin: -30px auto;"></div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <div class="container">
        <div id="carouselCharacter" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselCharacter" data-bs-slide-to="6"
                    aria-label="Slide 7"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bg-character p-3">
                        <img src="img/character_01.png" class="d-block w-50 mx-auto" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img style="transform: scale(98%);" src="img/character_02.png" class="d-block w-50 mx-auto"
                            alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img src="img/character_03.png" class="d-block w-50 mx-auto" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img style="transform: scale(93%);" src="img/character_04.png" class="d-block w-50 mx-auto"
                            alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img src="img/character_05.png" class="d-block w-50 mx-auto" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img style="transform: scale(90%);" src="img/character_06.png" class="d-block w-50 mx-auto"
                            alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-character p-3">
                        <img style="transform: scale(98%);" src="img/character_07.png" class="d-block w-50 mx-auto"
                            alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCharacter"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCharacter"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<style>
    .bg-character {
        background: linear-gradient(135deg, rgba(22, 22, 22, 0.8) 0%, rgba(120, 120, 120, 0.8) 100%);
    }

    .p-3 {
        padding: 1rem;
    }
</style>
