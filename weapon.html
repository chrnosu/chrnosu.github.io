<div id="weapon-section" class="AAAA">



    <div class="container" style="width: 1000px;">
        <!-- 標題 -->
        <h1 style="text-align: center; transform: scale(0.5);"><img src="img/Weapon_top.png" alt=""></h1>

        <!-- 裝飾線 -->
        <div style="align-items: center; margin-left: 50px; height: 3px; width: 800px; background: #ffffff;"></div>


        <!-- 按鈕 -->
        <div class="button-container">
            <!-- 盾牌 -->
            <div id="Shieldbtn" class="button-wrapper">
                <button class="trapezoid-button" style="margin-left: 10px; font-weight: bold;">盾 牌</button>
            </div>

            <!-- 刀刃弓箭尖刺垂 -->
            <button id="Daggerbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">刀 刃</button>
            <button id="Bowbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">弓 箭</button>
            <button id="Metrobtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">尖 刺 錘</button>

            <!-- 戰錘 -->
            <div class="button-wrapper2">
                <button id="Hammerbtn" class="trapezoid-button2" style="margin-left: 10px; font-weight: bold;">戰槌</button>
            </div>
        </div>

        <!-- 武器圖片 -->
        <div class="image-container">
            <img id="all01" src="img/weapon27.png" alt="">
            <img id="all02" src="img/weapon28.png" alt="">
            <img id="all03" src="img/weapon29.png" alt="">
            <img id="all04" src="img/weapon30.png" alt="">
            <img id="all05" src="img/weapon31.png" alt="">
        </div>
    </div>
</div>

<!--排版用-->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<img style="width: 50%; display: block; margin: auto;" src="img/divider.png" alt="">
<p>&nbsp;</p>

<style>
    .button-container {
        display: flex;
        align-items: center;
        /* 垂直居中 */
        justify-content: center;
        /* 水平分佈 */
        margin-top: 80px;
        /* 頂部外邊距 */
        margin-bottom: 40px;
    }

    .button-wrapper {
        display: inline-block;
        border-radius: 10px;
        /* 設置圓角 */
        overflow: hidden;
        /* 確保子元素不會超出圓角 */
    }

    .trapezoid-button {
        display: inline-block;
        padding: 10px 60px;
        font-size: 16px;
        color: rgb(34, 34, 34);
        background-color: #8b8b8b;
        border: none;
        text-align: center;
        position: relative;
        clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease;
    }

    .trapezoid-button:hover {
        color: #8b8b8b;
        background-color: #323232;
    }

    .rounded-button {
        display: inline-block;
        padding: 10px 50px;
        font-size: 16px;
        color: rgb(34, 34, 34);
        background-color: #8b8b8b;
        border: none;
        border-radius: 6px;
        /* 設置圓角 */
        text-align: center;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        /* 添加過渡效果 */
    }

    .rounded-button:hover {
        color: #8b8b8b;
        /* 改變文字顏色 */
        background-color: #323232;
        /* 改變背景顏色 */
    }

    .button-wrapper2 {
        display: inline-block;
        border-radius: 10px;
        /* 設置圓角 */
        overflow: hidden;
        /* 確保子元素不會超出圓角 */
    }

    .trapezoid-button2 {
        display: inline-block;
        padding: 10px 60px;
        font-size: 16px;
        color: rgb(34, 34, 34);
        background-color: #8b8b8b;
        border: none;
        text-align: center;
        position: relative;
        clip-path: polygon(0 0, 80% 0, 100% 100%, 0 100%);
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease;
    }

    .trapezoid-button2:hover {
        color: #8b8b8b;
        background-color: #323232;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 750px;
        overflow: hidden;
    }

    .image-container img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .image-container img:hover {
        z-index: 1;
        /* 滑鼠懸停時將 z-index 設置為較高，使該圖片顯示在最上層 */
    }
</style>

<script>
    // 函數：隱藏所有圖片
    function hideAllImages() {
        document.querySelectorAll('.image-container img').forEach(function (img) {
            img.style.display = 'none';
        });
    }

    // 函數：顯示特定圖片
    function showImage(imageId) {
        hideAllImages();
        document.getElementById(imageId).style.display = 'block';
    }

    // 為每個按鈕添加點擊事件
    document.getElementById('Shieldbtn').addEventListener('click', function () {
        showImage('all01');
    });
    document.getElementById('Daggerbtn').addEventListener('click', function () {
        showImage('all02');
    });
    document.getElementById('Bowbtn').addEventListener('click', function () {
        showImage('all03');
    });
    document.getElementById('Metrobtn').addEventListener('click', function () {
        showImage('all04');
    });
    document.getElementById('Hammerbtn').addEventListener('click', function () {
        showImage('all05');
    });
</script>
