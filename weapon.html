<div id="weapon-section" class="AAAA">
    
    <style>
        .button-container {
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平分佈 */
            margin-top: 80px; /* 頂部外邊距 */
            margin-bottom: 40px;
        }

        .button-wrapper {
            display: inline-block;
            border-radius: 10px; /* 設置圓角 */
            overflow: hidden; /* 確保子元素不會超出圓角 */
        }

        .trapezoid-button {
            display: inline-block;
            padding: 10px 60px;
            font-size: 16px;
            color: rgb(34, 34, 34);
            background-color: #8b8b8b;
            border: none;
            text-align: center;
            position: relative;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
            
        }
        .trapezoid-button:hover {
            color: #8b8b8b;
            background-color: #323232;
        }

        .rounded-button {
            display: inline-block;
            padding: 10px 50px;
            font-size: 16px;
            color: rgb(34, 34, 34);
            background-color: #8b8b8b;
            border: none;
            border-radius: 6px; /* 設置圓角 */
            text-align: center;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, color 0.3s ease; /* 添加過渡效果 */
            
        }
        .rounded-button:hover {
            color: #8b8b8b; /* 改變文字顏色 */
            background-color: #323232; /* 改變背景顏色 */
        }

        .button-wrapper2 {
            display: inline-block;
            border-radius: 10px; /* 設置圓角 */
            overflow: hidden; /* 確保子元素不會超出圓角 */
        }

        .trapezoid-button2 {
            display: inline-block;
            padding: 10px 60px;
            font-size: 16px;
            color: rgb(34, 34, 34);
            background-color: #8b8b8b;
            border: none;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 80% 0, 100% 100%, 0 100%);
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .trapezoid-button2:hover {
            color: #8b8b8b;
            background-color: #323232;
        }

        .image-container {
            position: relative; /* 將父容器設置為相對定位 */
            width: 900px; /* 父容器寬度 */
            height: 1200px; /* 父容器高度 */
        }

        .image-container img {
            position: absolute; /* 圖片設置為絕對定位 */
            top: 0; /* 設置圖片的位置 */
            left: 0; /* 設置圖片的位置 */
            width: 100%; /* 讓圖片充滿父容器 */
            height: 100%; /* 讓圖片充滿父容器 */
            object-fit: cover; /* 保持圖片比例並填充整個容器 */
            z-index: 0; /* 初始設置較低的 z-index */
            transition: z-index 0.3s ease; /* 添加過渡效果 */
        }

        .image-container img:hover {
            z-index: 1; /* 滑鼠懸停時將 z-index 設置為較高，使該圖片顯示在最上層 */
        }
    </style>

    <div class="container" style="width: 1000px;">
    <!-- 標題 -->
    <h1 class="text-center " style="font-size: 30px; font-weight: bold; color: #ffffff;">武器介紹</h1>
    
    <!-- 裝飾線 -->
    <div style="align-items: center; margin-left: 50px; height: 3px; width: 800px; background: #ffffff;"></div>
    <div style="align-items: center; margin-top: 10px; margin-left: 100px; height: 3px; width: 700px; background: #ffffff;"></div>
    
    <!-- 按鈕 -->
    <div class="button-container">
        <!-- 盾牌 -->
        <div id="Shieldbtn" class="button-wrapper">
            <button class="trapezoid-button" style="margin-left: 10px; font-weight: bold;">盾 牌</button>
        </div>
        
        <!-- 刀刃弓箭尖刺垂 -->
        <button id="Daggerbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">刀 刃</button>
        <button id="Bowbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">弓 箭</button>
        <button id="Metrobtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">尖 刺 錘</button>

        <!-- 戰錘 -->
        <div class="button-wrapper2">
            <button id="Hammerbtn" class="trapezoid-button2" style="margin-left: 10px; font-weight: bold;">戰 槌</button>
        </div>
    </div>

    <!-- 武器圖片 -->
    <div class="image-container">
        <img id="all01" src="img/weapon27.png" alt="">
        <img id="all02" src="img/weapon.png" alt="">
        <img id="all03" src="img/weapon29.png" alt="">
        <img id="all04" src="img/weapon.png" alt="">
        <img id="all05" src="img/weapon.png" alt="">
    </div> 
    
    </div>

    <script>
        // 函數：隱藏所有圖片
        function hideAllImages() {
            document.querySelectorAll('.image-container img').forEach(function(img) {
                img.style.display = 'none';
            });
        }

        // 函數：顯示特定圖片
        function showImage(imageId) {
            hideAllImages();
            document.getElementById(imageId).style.display = 'block';
        }

        // 為每個按鈕添加點擊事件
        document.getElementById('Shieldbtn').addEventListener('click', function() {
            showImage('all01');
        });
        document.getElementById('Daggerbtn').addEventListener('click', function() {
            showImage('all02');
        });
        document.getElementById('Bowbtn').addEventListener('click', function() {
            showImage('all03');
        });
        document.getElementById('Metrobtn').addEventListener('click', function() {
            showImage('all04');
        });
        document.getElementById('Hammerbtn').addEventListener('click', function() {
            showImage('all05');
        });
    </script>
</div>
