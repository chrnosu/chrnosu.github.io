<div id="weapon-section" class="AAAA">
    <div class="container" style="width: auto;">
        <h1 style="text-align: center; transform: scale(0.5);"><img src="img/Weapon_top.png" alt=""></h1>
        <div style="width: 70%; height: 1px; background-color: rgb(255, 255, 255); margin: -30px auto;"></div>

        <!-- Buttons -->
        <div class="button-container">
            <div id="Shieldbtn" class="button-wrapper">
                <button class="trapezoid-button" style="margin-left: 10px; font-weight: bold; border-radius: 50px 0 0 50px;">盾 牌</button>
            </div>
            <button id="Daggerbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">刀 刃</button>
            <button id="Bowbtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">弓 箭</button>
            <button id="Metrobtn" class="rounded-button" style="margin-left: 10px; font-weight: bold;">尖 刺 錘</button>
            <div class="button-wrapper2">
                <button id="Hammerbtn" class="trapezoid-button2" style="margin-left: 10px; font-weight: bold; border-radius: 0 50px 50px 0;">戰槌</button>
            </div>
        </div>

        <!-- Weapon images -->
        <div class="image-container">
            <img id="all01" src="img/weapon27.png" alt="">
            <img id="all02" src="img/weapon28.png" alt="">
            <img id="all03" src="img/weapon29.png" alt="">
            <img id="all04" src="img/weapon30.png" alt="">
            <img id="all05" src="img/weapon31.png" alt="">
        </div>
    </div>
</div>

<!-- Space for formatting -->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<img style="width: 50%; display: block; margin: auto;" src="img/divider.png" alt="">
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<style>
    .button-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 80px;
        margin-bottom: 40px;
        transform: scale(1.2);
    }

    .button-wrapper, .button-wrapper2 {
        display: inline-block;
        overflow: hidden;
    }

    .trapezoid-button, .trapezoid-button2, .rounded-button {
        display: inline-block;
        padding: 10px 60px;
        font-size: 16px;
        color: rgb(34, 34, 34);
        background-color: #8b8b8b;
        border: none;
        text-align: center;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease;
    }

    .trapezoid-button:hover, .trapezoid-button2:hover, .rounded-button:hover {
        background-color: #323232;
        color: #8b8b8b;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 800px;
        overflow: hidden;
    }

    .image-container img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
</style>

<script>
    function hideAllImages() {
        document.querySelectorAll('.image-container img').forEach(function (img) {
            img.style.display = 'none';
        });
    }

    function showImage(imageId) {
        hideAllImages();
        document.getElementById(imageId).style.display = 'block';
    }

    document.getElementById('Shieldbtn').addEventListener('click', function () { showImage('all01'); });
    document.getElementById('Daggerbtn').addEventListener('click', function () { showImage('all02'); });
    document.getElementById('Bowbtn').addEventListener('click', function () { showImage('all03'); });
    document.getElementById('Metrobtn').addEventListener('click', function () { showImage('all04'); });
    document.getElementById('Hammerbtn').addEventListener('click', function () { showImage('all05'); });
</script>
